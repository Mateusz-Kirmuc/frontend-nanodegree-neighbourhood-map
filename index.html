<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <aside>
      <header>Matthew's Locations</header>
      <form action="">
        <input type="text" placeholder="Filter locations">
        <button type="button" name="button">Filter</button>
      </form>
      <ul>
        <li>Location 1</li>
        <li>Location 2</li>
        <li>Location 3</li>
        <li>Location 4</li>
        <li>Location 5</li>
      </ul>
    </aside>
    <main>
      <nav class="nav-bar">
        <i class="fa fa-navicon fa-5x"></i>
      </nav>
      <div id="map"></div>
    </main>

    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-gaIaULAX3ObytjXpU1l7Ns9j4EKaqh0&v=3&callback=initMap">
    </script>
  </body>
</html>

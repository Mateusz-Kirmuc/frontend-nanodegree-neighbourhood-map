<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <title></title>
  </head>
  <body>
    <aside data-bind="style: {display: displaySidebar() ? 'block' : 'none'}">
      <header>Matthew's Locations</header>
      <form action="" data-bind="submit: handleForm">
        <input data-bind='value: query, valueUpdate: "afterkeydown"'
         type="text" placeholder="Filter locations">
        <button type="submit" name="button">Filter</button>
      </form>
      <ul data-bind="foreach: places">
        <li data-bind="text: name, click: $parent.handleClick"></li>
      </ul>
    </aside>
    <main>
      <nav class="nav-bar">
        <i data-bind="click: toggleSidebar" class="fa fa-navicon fa-5x"></i>
      </nav>
      <div id="map"></div>
    </main>
    <script src="app.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-gaIaULAX3ObytjXpU1l7Ns9j4EKaqh0&v=3&callback=initMap">
    </script>
  </body>
</html>
